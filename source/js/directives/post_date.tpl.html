<aside class="Date">
    <span class="Date-weekday">{{ date | weekday }}</span>
    <span class="Date-day">{{ date | dayInMonth}}</span>
    <span class="Date-month-year">
        <span class="Date-month">{{ date | monthName }}</span>
        <span class="Date-year">{{ date | year }}</span>
    </span>
</aside>
